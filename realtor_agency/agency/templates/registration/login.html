{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<h1 style="text-align: center; color: #4b4bf0;">Login</h1>
<form method="post" style="max-width: 600px; margin: 20px auto; padding: 20px; border: 1px solid #ccc; border-radius: 10px; background-color: #f9f9f9; box-shadow: 0 4px 8px rgba(0,0,0,0.1);">
    {% csrf_token %}
    <div style="margin-bottom: 15px;">
        {{ form.non_field_errors }}
    </div>
    {% for field in form %}
        <div style="margin-bottom: 15px;">
            <label for="{{ field.id_for_label }}" style="display: block; font-weight: bold; margin-bottom: 5px;">{{ field.label }}</label>
            {{ field }}
            <div style="color: red; font-size: 0.9em;">
                {{ field.errors }}
            </div>
        </div>
    {% endfor %}
    <button type="submit" style="width: 100%; padding: 10px 20px; background-color: #4b4bf0; color: white; border: none; border-radius: 5px; font-size: 1.2em; cursor: pointer;">Login</button>
</form>
{% endblock %}
