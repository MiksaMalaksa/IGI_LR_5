{% extends 'base.html' %}

{% block title %}{{ article.title }}{% endblock %}

{% block content %}
<style>
    .article-container {
        max-width: 800px;
        margin: 50px auto;
        padding: 20px;
        background-color: #1b1b2f;
        border-radius: 12px;
        color: #f5f6fa;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    }

    .article-title {
        font-size: 2.5rem;
        color: #00a8ff;
        text-align: center;
        margin-bottom: 30px;
        letter-spacing: 1.5px;
    }

    .article-image {
        display: block;
        margin: 0 auto 20px auto;
        max-width: 100%;
        border-radius: 10px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }

    /* Многоколоночная разметка для текста */
    .article-content {
        font-size: 1.2rem;
        line-height: 1.8;
        color: #f5f6fa;
        margin-bottom: 20px;
        column-count: 2; /* Разделение на 2 колонки */
        column-gap: 40px; /* Отступ между колонками */
    }

    .article-published {
        font-size: 1rem;
        color: #718093;
        text-align: right;
        margin-top: 20px;
    }

    /* Для малых экранов отключаем многоколонную разметку */
    @media (max-width: 768px) {
        .article-content {
            column-count: 1;
        }
    }
</style>


<div class="article-container">
    <h1 class="article-title">{{ article.title }}</h1>

    {% if article.image %}
        <img src="{{ article.image.url }}" alt="{{ article.title }}" class="article-image">
    {% endif %}

    <p class="article-content">{{ article.content|linebreaks }}</p>

    <p class="article-published">Published: {{ article.published_at }}</p>
</div>
{% endblock %}
