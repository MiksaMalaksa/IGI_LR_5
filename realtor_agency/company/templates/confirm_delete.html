{% extends 'base.html' %}

{% block title %}Delete Property{% endblock %}

{% block content %}
<h1>Are you sure you want to delete "{{ property.title }}"?</h1>
<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="{% url 'property_list' %}">Cancel</a>
</form>
{% endblock %}
