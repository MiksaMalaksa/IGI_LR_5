{% extends 'base.html' %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<h1>{{ title }}</h1>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {% for field in form %}
        <div>
            <label for="{{ field.id_for_label }}">{{ field.label }}</label>
            {{ field }}
            <div class="form-error">
                {{ field.errors }}
            </div>
        </div>
    {% endfor %}
    <button type="submit">{{ title }}</button>
</form>
{% endblock %}
