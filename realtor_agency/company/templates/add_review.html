{% extends 'base.html' %}

{% block title %}Send Review{% endblock %}

{% block content %}
  <h1 style="text-align: center; font-size: 28px; margin-bottom: 20px;">Send Review</h1>
  <form method="post" style="max-width: 600px; margin: 0 auto; padding: 20px; border: 1px solid #ccc; border-radius: 10px; background-color: #f9f9f9;">
    {% csrf_token %}

    {% for field in form %}
      <div class="form-row">
        <div class="form-label">
          <label for="{{ field.id_for_label }}">{{ field.label }}</label>
        </div>

        <div class="form-input">
          {{ field }}

          {% if field.errors %}
            <ul style="color: red; list-style: none; padding: 0;">
              {% for error in field.errors %}
                <li>{{ error }}</li>
              {% endfor %}
            </ul>
          {% endif %}
        </div>
      </div>
    {% endfor %}

    <button type="submit" style="width: 100%; padding: 10px 20px; background-color: #4b4bf0; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 16px;">Send</button>
  </form>
{% endblock %}
